<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Turret Config</title>
		<link href="css/config.css" rel="stylesheet">
		<!--link href="css/smoothness/jquery-ui-1.10.2.custom.min.css" rel="stylesheet"-->
		<link href="css/ui-lightness/jquery-ui-1.10.2.custom.min.css" rel="stylesheet">
		<script src="js/jquery-ui-1.10.2.custom.min.js"></script>		
    </head>
    <body>
		<div id="configPanel" class="ui-widget-content">
			<h3 class="ui-widget-header">Turret configuration</h3>
			<div id="tabs" height="100%">
				<ul>
					<li><a href="#tab_general" title="Selection of the global configuration for the turret">General</a></li>
					<li><a href="#tab_overlay">Overlays</a></li>
					<li><a href="#tabs-3">Menus</a></li>
				</ul>
				<div id="general" class="tab">
					
				</div>
				<div id="tab_overlay" class="tab">	
					<div class="accordion">
						<h3>Screen config</h3>
						<div>
							<p>
							  <label for="screen_width">Screen width:</label>
							  <input id="screen_width" name="screen_width" class="spin_integer" value="80" title="Screen width in number of blocks"/>
							</p>
							<p>
							  <label for="screen_height">Screen height:</label>
							  <input id="screen_height" name="screen_height" class="spin_integer" value="36" title="Screen height in number of blocks"/>
							</p>
						</div>
						<h3>Slot positions</h3>
						<div>
							<p>
							  <label for="screen_width2">Screen width:</label>
							  <input id="screen_width2" name="screen_width2" class="spin_integer" value="80" title="Screen width in number of blocks"/>
							</p>
							<p>
							  <label for="screen_height2">Screen height:</label>
							  <input id="screen_height2" name="screen_height2" class="spin_integer" value="36" title="Screen height in number of blocks"/>
							</p>
						</div>						
					</div>
				</div>
				<div id="tabs-3"  class="tab">Nam dui erat, auctor a, dignissim quis, sollicitudin eu, felis. Pellentesque nisi urna, interdum eget, sagittis et, consequat vestibulum, lacus. Mauris porttitor ullamcorper augue.</div>
			</div>
		</div>
    </body>
</html>
